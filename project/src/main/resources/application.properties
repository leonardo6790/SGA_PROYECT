spring.application.name=project

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/pruebita?serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota

# Configuración de zona horaria para Jackson (serialización JSON)
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd

# Configuración de logging
logging.level.com.sga.project=DEBUG
logging.level.org.springframework.security=DEBUG

